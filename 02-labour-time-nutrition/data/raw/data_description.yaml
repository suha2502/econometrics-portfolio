faps_fahnutrients.csv:
    obtained: 2025-03-11
    source: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/50980/CSV%20data%20files.zip?v=47135
    description: |
        This file contains public-use data from the FoodAPS National Household Food Acquisition and Purchase Survey
        for the year 2016, focusing on food nutrient information collected at the household level. It includes 
        variables related to dietary intake such as cholesterol, alcohol, protein, fat, sugars, fiber, carbohydrates, 
        and energy.

faps_household_puf.csv:
    obtained: 2025-03-11
    source: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/50980/CSV%20data%20files.zip?v=47135
    description: |
        This file contains public-use data from the FoodAPS National Household Food Acquisition and Purchase Survey
        for the year 2016, focusing on household characteristics such as income, food security, access to food sources, 
        and other socioeconomic factors.

faps_individual_puf.csv:
    obtained: 2025-03-11
    source: https://ers.usda.gov/sites/default/files/_laserfiche/DataFiles/50980/CSV%20data%20files.zip?v=47135
    description: |
        This file contains public-use data from the FoodAPS National Household Food Acquisition and Purchase Survey
